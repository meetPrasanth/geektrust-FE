
<div class="planet-card-wrapper">
  <div class="pcard" [class.selected]="planet.selected" (click)="selectPlanet()"> 
    <img src="./../../assets/images/planets/{{planet.name}}.png" class="pcard-img">
    <div class="content">
        <div class="planet-name">{{planet.name}}</div>
        <div class="distance">{{planet.distance}} megamile</div>
    </div>
  </div>
</div>
